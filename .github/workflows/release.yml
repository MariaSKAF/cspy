name: MacOS Release

on:
  push:
    branches:
      - master


#  TODO add windows as per:
# https://github.com/Niraj-Kamdar/manylinux-wheel-builder#advanced-usage
jobs:
  build:
    runs-on: macos-latest
    env:
      TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
      TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Swig install
        run: brew install swig
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set Python path
        run: export PATH="$pythonLocation:$PATH"
        shell: bash -l {0}
      - name: Configure
        run: |
          echo $pythonLocation
          cmake -S . -Bbuild -DBUILD_TESTING=ON -DBUILD_PYTHON=ON -DBUILD_SHARED_LIBS=ON -DPython3_ROOT_DIR=${pythonLocation} -DPython3_FIND_FRAMEWORK=LAST
      - name: Build
        run: cmake --build build --config Release --target all -v
      - name: Fix wheel and run python tests
        run: |
          python3 -m pip install delocate wheel
          delocate-listdeps --all build/python/dist/*.whl
          delocate-wheel -w wheelhouse -v build/python/dist/*.whl
          cd build
          ctest --verbose -R python_unittest
      - name: upload wheel
        run: |
          python3 -m pip install twine
          twine upload wheelhouse/*
        continue-on-error: true
