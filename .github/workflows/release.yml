name: MacOS Release

on:
  push:
    branches:
      - master


#  TODO add windows as per:
# https://github.com/Niraj-Kamdar/manylinux-wheel-builder#advanced-usage
jobs:
  build:
    runs-on: macos-latest
    env:
      TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
      TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Swig install
      run: brew install swig
    - name: Configure
      run: cmake -S . -Bbuild -DBUILD_TESTING=ON -DBUILD_PYTHON=ON -DBUILD_SHARED_LIBS=ON
    - name: Build
      run: cmake --build build --config Release --target all -v
    - name: Install cspy
      run: |
        cd build/python/
        pip3 install delocate
        delocate-wheel -w wheelhouse dist/*.whl
        pip3 install --user wheelhouse/*.whl
    - name: Test
      run: cd build && ctest --verbose -R python_unittest
    - name: Install
      run: cmake --build build --config Release --target install -v -- DESTDIR=install
    - name: upload wheel
      run: |
        cd build/python/
        pip install twine
        twine upload wheelhouse/*
      continue-on-error: true
